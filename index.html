<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="/favicon.svg">
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>

  <title>Groups</title>
</head>

<body>
  <div id="app" class="container-fluid">
    <div class="header">
      <div class="title">Groups</div>
      <div class="toolbar d-flex align-items-center">
        <button id="btn-increase-zoom" title="Increase Zoom"
          class="demo-icon-yIconZoomIn btn btn-outline-primary"></button>
        <button id="btn-decrease-zoom" title="Decrease Zoom"
          class="demo-icon-yIconZoomOut btn btn-outline-primary"></button>
        <button id="btn-fit-graph" title="Fit Graph Bounds"
          class="demo-icon-yIconZoomFit btn btn-outline-primary"></button>

        <span class="separator mx-2"></span>

        <button id="btn-export-svg" title="Export as SVG" class="btn btn-secondary">SVG</button>
        <button id="btn-export-png" title="Export as PNG" class="btn btn-secondary">PNG</button>
        <button id="btn-export-pdf" title="Export as PDF" class="btn btn-secondary">PDF</button>
        <div class="dropdown mx-2">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="layoutDropdown" data-bs-toggle="dropdown"
            aria-expanded="false">
            Select Layout
          </button>
          <ul class="dropdown-menu" aria-labelledby="layoutDropdown">
            <li><a class="dropdown-item" href="#" data-layout="hierarchic">Hierarchic</a></li>
            <li><a class="dropdown-item" href="#" data-layout="organic">Organic</a></li>
            <li><a class="dropdown-item" href="#" data-layout="orthogonal">Orthogonal</a></li>
            <li><a class="dropdown-item" href="#" data-layout="circular">Circular</a></li>
          </ul>
        </div>


        <span class="spacer mx-2"></span>

        <input id="graph-search-input" class="graph-search form-control" placeholder="Search Nodes" />
        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling"
          aria-controls="offcanvasScrolling">Enable body scrolling</button>

        <div class="offcanvas offcanvas-start show text-bg-dark" data-bs-scroll="true" data-bs-backdrop="true"
          tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasScrollingLabel">
              <div>
                <div class="input-group mx-2 mb-2">
                  <input id="nodesQuery" type="text" class="form-control" placeholder="Nodes Query">
                </div>
                <div class="input-group mx-2 mb-2">
                  <input id="edgesQuery" type="text" class="form-control" placeholder="Edges Query">
                </div>
                <div class="input-group mx-2 mb-2">
                  <input id="groupsQuery" type="text" class="form-control" placeholder="Groups Query">
                </div>
                <div class="input-group mx-2 mb-2">
                  <button id="submitQueries" class="btn btn-primary" type="button">Submit Queries</button>
                </div>
              </div>
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <!-- <div class="offcanvas-body">
            <p>Try scrolling the rest of the page to see this option in action.</p>
          </div> -->
        </div>

      </div>
    </div>
    <div class="main">
      <div class="graph-component-container"></div>
      <div class="graph-overview-container">
        <div class="title">Overview</div>
        <div id="graph-overview-component"></div>
      </div>
    </div>
    <div style="position: absolute; bottom: 20px; right: 15px;">
      <a href="https://yworks.com" target="_blank" style="margin: 10px;">
        <img src="/src/assets/yWorksLogo.png" alt="yWorks Logo" style="height: 50px; width: 50px;">
      </a>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
